<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <button onclick="click()">"주문하시겠습니까?"</button>
    <p>id="demo"</p>

    <script>
        function clickBtn() {
            let text;
            let product = prompt('어떤것을 주문하시겠습니까>,"cola"')
            switch (product) {
                case 'cola':
                    text = '콜라는 2천원입니다';
                    break;
                case 'beer':
                    text = '맥주는 4천원입니다';
                    break;
                case milk:
                    text = '우유는 3천원입니다';
                    break;
                case coffee:
                    text = '커피는 천원입니다'
                    break;

                default:
                    text = '그런 물건은 팔지않습니다'
                    break;
            }
            document.getElementById('demo').innerHTML = text;




        }
    </script>
</body>

</html>
